</span>

  <body style="background-color:rgb(248, 252, 255)">
    <div class="text-secondary text-center"><br/><br/><br/>
        <h1><b>Sign In</b></h1>
       </div>
       <br>
       
       <div class="container" >
         <div class="row justify-content-center">
           <div class="col-xl-6 col-md-6">
             <form>
              
               <div class=" mb-1" >
                <label for="emails" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="emails" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
                
              </div>
             
               <br>
       
               <div class=" mb-1">
                <label for="passwords" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="passwords" placeholder="example@1234" required>
               </div>  
               
                    
                <br/>
                <div class="row justify-content-between">
                <div class="text-center col-4">
                  <button class="btn btn-primary " id="button" type="submit">Sign In</button> 
                </div>
                  <div class="text-center col-4">                        
                    <a href="password.html" class="text-primary justify-content-end" style="text-decoration:none;">Forgot Your Password?</a>
                  </div>    
                </div><br/>
                </div><br/><hr/><br/>
                <div class="text-center">
                 
                 <span>New To Codestorm ?</span>
                  <a href="signup.html" class="text-primary" style="text-decoration:none;">Create Account</a>
                </div> <br/>
                
                                                
               
            </form>
           </div>
         </div>
       </div>
    
    
       <script src="js/bootstrap.bundle.min.js"></script>
       <script src="js/jquery-3.6.3.min.js"></script>
       <script>
    $(document).ready(function(){
      $("#button").click(function(){
        if($("#emails,#passwords").val() == '') 
        {
          alert("Please enter your email and password.");
        } else {
          window.location = "//index.html";
        }
      });
    });


       </script>
      </body>
</html>
