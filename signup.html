<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patel Tirth</title>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body style="background-color:rgb(248, 252, 255)">
    <div class="text-secondary text-center"><br/><br/><br/>
        <h1><b>Sign Up</b></h1>
       </div>
       <br>
       
       <div class="container" >
         <div class="row justify-content-center">
           <div class="col-xl-6 col-md-6">
             <form>
              <div class="mb-3">
                <label for="validationDefault01" class="form-label"><b>Name</b></label>
                <input type="text" class="form-control" id="validationDefault01"  required>
              </div> 
               <div class=" mb-1" >
                <label for="exampleInputEmail1" class="form-label"><b>Email</b></label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com" required>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
              </div>
             
               <br>
       
               <div class=" mb-1">
                <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="example@1234" required>
               </div>  
               <div class="">
                <span id="passwordHelpInline" class="form-text">
                  Must be 8-20 characters long.
                </span>
                    
                <br/>
                <div class="col-xl-12 col-md-12">                                
                    
                    <button class="btn btn-primary mt-2" type="submit">Sign Up</button>
                </div><br/><hr/>
                <div class="text-center">
                 
              
                    <a href="signin.html" class="text-primary" style="text-decoration:none;">Log In</a>
                  </div> <br/>
                
                                                
               
            </form>
           </div>
         </div>
       </div>

    
    
        
      </body>
</html>
